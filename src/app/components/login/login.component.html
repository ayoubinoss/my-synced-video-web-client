<app-header></app-header>
<div class="container main">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="userName">Handle</label>
            <input required ngModel type="text" name="userName" 
             id="userName" class="form-control" formControlName="userName">
            <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
                Certainly you have a name, put it here!
            </div>
        </div>
        <div class="form-group">
            <label for="roomName">Room Name</label>
            <input required ngModel type="text" name="roomName" 
             id="roomName" class="form-control" formControlName="roomName">
            <div class="alert alert-danger" *ngIf="roomName.touched && !roomName.valid">
                The room name is required
            </div>
        </div>
        <button class="btn btn-primary" (click)="createRoom()">Create</button>
    </form>
</div>
